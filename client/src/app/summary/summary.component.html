<main>
  <div class="container-fluid">
    <form [formGroup]="newSearch" (ngSubmit)="getItems()">
    <div class="mb-3">
      <div>
        <label class="form-label" style="font-size: 16pt;"><u>Search</u></label>
      </div>
      <br>
        <label for="date" class="form-label">From: </label>
        <input type="date" class="form-control" id="date" formControlName="start_date">
        <br>
        <label for="date" class="form-label">To: </label>
        <input type="date" class="form-control" id="date" formControlName="end_date">
      </div>
      <br>
<button type="submit" class="btn btn-primary">Get Items</button>
</form>
<button type="submit" class="btn btn-primary" (click)="findsum()">Get Summary</button><br>
  <div class="mb-3" *ngIf="buttonPressed == true">
<br>
<div>
  <label class="form-label" style="font-size: 16pt;"><u>Spendings:</u></label>
</div>
<br>
<h4>DBS Paywave: ${{paywave_total}}</h4>

  </div>

<br>
</div>
<div class="container-fluid">
<div *ngIf="items != null">
  <table class="table table-striped table-dark">
    <thead>
    <tr>
      <th>Date</th>
      <th>Item</th>
      <th>Location</th>
      <th>Category</th>
      <th>Payment</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Owner</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of items; let idx=index">
      <td>{{x.entry_date}}</td>
      <td>{{x.item_name}}</td>
      <td>{{x.location}}</td>
      <td>{{x.item_category}}</td>
      <td>{{x.payment}}</td>
      <td>{{x.item_quantity}}</td>
      <td>{{x.item_price}}</td>
      <td>{{x.item_owner}}</td>
      <td><button type="button" (click)="onDelete(idx)" class="btn btn-primary" >X</button></td>
    </tr>
  </tbody>
  </table>
  <button type="button" (click)="onPrevious()" class="btn btn-primary" [disabled]="isPreviousDisabled">Previous</button>
  &nbsp;
  <button type="button" (click)="onNext()" class="btn btn-primary" [disabled]="isNextDisabled">Next</button>
  <!-- <button type="button" class="btn btn-warning" (click)="getSummary()">Get Summary</button> -->
</div>
</div>
